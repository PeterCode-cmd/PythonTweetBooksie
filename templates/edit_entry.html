<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <!-- CDN Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Edit Your Entry</h1>
            </div>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="content">Entry Content</label>
                <textarea name="content" id="content" class="form-control" rows="6">{{ entry.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg mt-3"><i class="fas fa-save"></i> Save Changes</button>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg mt-4"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <!-- CDN Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
